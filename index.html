<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/84eadeb5a9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="navbar">
        <div class="nav__container">
            <div class="img__wrapper">
                <img src="dp assets/ebbb9a34-4b2d-4e17-b7cc-8ee53a76047d.jpg" alt="" class="logo"> 
                <div class="nav__title"><b>Breed Buddy</b></div>
            </div>
            <ul class="nav__links">
                <li><a href="#" class="nav__link">Home</a></li>
                <li><a href="#" class="nav__link">Choose your breed</a></li>
                <li><a href="#" class="nav__link nav__link--primary">Contact</a></li>
            </ul>
        </div>  
    </header>
    <section id="landing">
        <div class="landing__container">
            <div class="landing__text">
                <h1><span class="blue">Breed Buddy</span></h1>
                <h3>Dog lovers go-to site to learn more about their favorite dog <span class="blue">breeds</span></h3>
            </div>
            <div class="input__wrapper">
                <input type="text" placeholder="Search by breed or size">
                <button>
                    <i class="fa-solid fa-paw"></i>
                </button>
            </div>
            <div>
                <img class="pawprints" src="dp assets/vecteezy_dog-and-cat-paw-pattern-background_.jpg" alt="">
                <div class="dog__wrapper" style="transform: translateX(100vw);">
                    <img class="dog" src="dp assets/bj1g_c72j_210708.jpg" alt="">
                </div>
            </div>
        </div>
        </section>
    <section id="search__results">
        <div class="search__container">
            <div class="breed-list">
                <div class="breed-card">
                    <h1><b>Breed name</b></h1>
                    <h4><b>Bred for:</b></h4>
                    <h4><b>Life span:</b></h4>
                    <h4><b>Temperament:</b></h4>
                    <h4><b>Photo</b></h4>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
